<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://i.ibb.co/pjs0F99q/title-logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet" href="style.css">
    <title>Details of Character</title>
    <style>
        body {
            overflow: hidden;
        }
        .detailed-container {
            max-width: 768px;
            margin: 120px auto;
        }

        #pagination {
            display: none;
        }

        footer {
            position: fixed;
            bottom: 0;
        }

        @media (max-width: 768px) {
            body {
                overflow: auto;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="https://i.ibb.co/WvjJPcw8/Rick-and-Morty-logo.png" alt="Rick-and-Morty-logo" id="nav_logo" class="nav-logo">

        <div id="themeToggle">
            <i id="themeIcon" class="ph-fill ph-moon"></i>
        </div>
    </header>

    <div class="detailed-container">
        <div id="goBack">
            <i class="ph ph-arrow-left"></i>
            <span>Go Back</span>
        </div>
        <div id="character-details"></div>
        <button id="randomCharacterBtn">Get Random Character</button>

        <div id="pagination" class="pagination-buttons"></div>
        <p id="listMsg"></p>
    </div>

    <footer>
        <div id="clock">Loading Time...</div>
    </footer>

    <script src="app.js"></script>
</body>

</html>
